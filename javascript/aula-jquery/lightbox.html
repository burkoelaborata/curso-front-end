<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Exemplo de uso do Lightbox</title>
  
  <!-- Importa as bibliotecas jQuery e Lightbox -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>
  
  <!-- Importa o arquivo CSS do Lightbox -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css">
</head>
<body>

  <!-- Cria uma galeria de imagens com trÃªs imagens -->
  <div class="gallery">
    <a href="https://picsum.photos/800/500" data-lightbox="gallery"><img src="https://picsum.photos/200/100"></a>
    <a href="https://picsum.photos/800/500" data-lightbox="gallery"><img src="https://picsum.photos/200/100"></a>
    <a href="https://picsum.photos/800/500" data-lightbox="gallery"><img src="https://picsum.photos/200/100"></a>
  </div>

  <!-- Inicializa o Lightbox na galeria de imagens -->
  <script>
    lightbox.option({
      'resizeDuration': 200,
      'wrapAround': true,
      'albumLabel':	"Minha galeria %1 of %2"
    })
</script>
</body>
</html>
